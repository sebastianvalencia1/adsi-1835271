    <title>SVG</title>

<body>
    <h1>CIRCULO</h1>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4"></circle>
    </svg>
    <h1>CUADRADO</h1>
    <svg width="200" height="200">
        <rect x="10" y="10" width="150" height="150" stroke="#333" stroke-width="4" fill="#a00"></rect>
    </svg>
    <h1>TRINGULO</h1>
    <svg height="500" width="500">
		    <polygon points="250,60 100,400 400,400" class="triangle" />
	  </svg>
    <h1>RECTANGULO</h1>
    <svg width="400" height="110">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
          </svg>
          
    <H1>CORAZON</h1>
        <svg width="116" height="106" >
            <path d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z" fill="#ff0707"/>
        </svg>
    <h1>TEXTO</h1>

        </svg>
