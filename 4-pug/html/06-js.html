<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>JAVASCRIPT</title>
  </head>
  <body>
    <h1>JAVASCRIPT</h1>
    <h2 id="mensaje"></h2>
    <script>
      var ms = document.getElementById('mensaje');
      var nm = prompt('¿Cuál es su nombre?');
      var fa = new Date();
      
      ms.innerHTML = "Bienvenido: "+nm;
      ms.innerHTML += " - Hora de Ingreso: "+fa.getHours()+":"+fa.getMinutes();
    </script>
  </body>
</html>
