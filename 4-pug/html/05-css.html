
<DOCTYPE></DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
      h1.fx {
        background: linear-gradient(to top, red, blue);
        border-radius: 8px;
        box-shadow: 1px 2px 12px 0px red;
        color: black;
        font-family: comic sans ms;
        height: 200px;
        padding: 20px;
        margin: 120px auto;
        text-align: center;
        transition: all 5s ease;
        width: 140px;
      }
      h1.fx:hover{
        transform :scale(1.4) rotateX(360deg) rotate(720deg);
      }
    </style>
  </head>
  <body>
    <h1 class="fx">Estilos css</h1>
  </body>
</html>
