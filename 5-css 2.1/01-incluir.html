<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incluir CSS en el mismo documento</title>
    <style>
     h1 {
         background-color:red;
         font-family: arial;
         text-align: center;
         border-bottom: 10px dotted #000;
         margin: 0px auto;
         padding: 20px;
         width: 640px;
     }
     h1:hover {
        border-bottom: 20px solid #000;
        cursor: pointer;
        
     }
    </style>
</head>
<body>
    <h1>Incluir CSS en un mismo documento</h1>
</body>
</html>
