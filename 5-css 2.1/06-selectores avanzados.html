<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectores Avanzados</title>
    <style>
    /* Selector Hijos */
    ul > li {
        background-color: aqua;
        margin: 4px
    }
    /* Selector adyacente */
    ul li + li + li{
        background-color: blue;
    }
    /* Selector de atributos */
    li[class] { 
        background-color: gold;
    }
    </style>
</head>
<body>
    <h1>Selectores Avanzados</h1>
    <ol>
        <li>
            BMW
            <ul>
                <li>M2</li>
                <li>M3</li>
                <li>M3</li>
            </ul>
        </li>
        <li>
            MERCEDES BENZ
            <ul>
                <li class="">AMG C63'S</li>
                <li>AMG A45</li>
                <li>AMG GTR</li>
            </ul>
        </li>
        
    </ol>
</body>
</html>
